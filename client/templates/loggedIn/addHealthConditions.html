<template name="addHealthConditions">
    <div id="healthCondition" class="well well-skinny bigger-labels data-labels
    fill-flex scroll-vertical">
        {{> inputAutocomplete settings=settings id="addCondition" placeholder="Select Health Condition" name="addCondition"}}
        <input type="image" width="15px" height="15px" src="img/plus.png" alt="Add" id="add" />
        <input type="image" width="15px" height="15px" src="img/redX.png" alt="Cancel" id="cancel"/>
    </div>
</template>
