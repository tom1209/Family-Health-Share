<template name="addHealthConditions">
    <div class="healthCondition">
        <input type="text" id="addCondition" placeholder="Select Health Condition" name="addCondition"/>
        <input type="image" width="23px" height="23px" src="img/plus.png" alt="Add" id="add" />
        <input type="image" width="22px" height="22px" src="img/redX.png" alt="Cancel" id="cancel"/>
    </div>
</template>
