<template name="family">


    {{#if isFamilySet}}
        <h3> Welcome to the {{currentUser.profile.family.familyName}} family page!</h3>
        <br>
        {{> addFamilyMember}}
        <br/>
        {{> userFamily}}
    {{else}}
        <h3>Family Information</h3>
        {{> noFamily}}
    {{/if}}


</template>
