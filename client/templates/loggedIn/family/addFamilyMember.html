<template name="addFamilyMember">
    <div class="container">
        <br/>
        <p>Here you are able to see a list of current family members, and a summary of the health history for your family, thus far.</p>
        <p>Use the button below to add a family member that may be deceased, or unable to create their own account.</p>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#addFamilyMemberModal">Add Family Member</button>

        <!-- Modal -->
        <div id="addFamilyMemberModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add a New Family Member</h4>
                    </div>

                    <div class="modal-body">
                        <form role="form" name="userForm">
                            <div class="form-group {{errorClass 'firstName'}}">
                                <label for="fName">First Name:</label><span style="color:red">*</span>
                                <input type="text" class="form-control" id="fName" >
                                <span class="help-block">{{errorMessage 'firstName'}}</span>
                            </div>
                            <div class="form-group {{errorClass 'lastName'}}">
                                <label for="lName">Last Name:</label><span style="color:red">*</span>
                                <input type="text" class="form-control" id="lName" >
                                <span class="help-block">{{errorMessage 'lastName'}}</span>
                            </div>
                            <div class="form-group">
                                <label for="mName">Middle Name:</label>
                                <input type="text" class="form-control" id="mName" >
                            </div>

                            <div class="form-group">
                                <label for="Name">Gender:</label>
                                <select id ="selectGender" class="selectpicker">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>

                            <div class="form-group {{errorClass 'DOB'}}">
                                <label for="DOB">Date of Birth:</label><span style="color:red">*</span>
                                <input type="text" class="form-control" id="DOB" placeholder="MM/DD/YYYY">
                                <span class="help-block">{{errorMessage 'DOB'}}</span>
                            </div>

                            <div class="form-group">
                                <label for="DOB">Date of Death(If Applicable):</label>
                                <input type="text" class="form-control" id="DOD" placeholder="MM/DD/YYYY">
                            </div>

                            <hr>

                            <h4>Health Conditions</h4>

                            <div class="form-group" id="healthConditions">
                            </div>

                            <br />
                            <div class="form-group {{errorClass 'healthCondition'}}">
                                <div id="healthCondition"  class="well well-skinny bigger-labels data-labels fill-flex scroll-vertical">
                                    {{> inputAutocomplete settings=settings id="addCondition" placeholder="Select Health Condition" name="addCondition"}}
                                </div>
                                <span class="help-block">{{errorMessage 'healthCondition'}}</span>
                            </div>

                            <div class="form-group {{errorClass 'conditionNotes'}}">
                                <label for="notes">Notes:</label>
                                <textarea class="form-control" rows="2" id="notes"></textarea>
                                <span class="help-block">{{errorMessage 'conditionNotes'}}</span>
                            </div>
                            <button type="submit" id="addMemberCondition" class="btn btn-success">Add Health Condition</button>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" id="addNewFamilyMember" class="btn btn-primary">Add Family Member</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
