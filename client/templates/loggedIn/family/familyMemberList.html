<template name="familyMemberList">
    <div class="table">
        <h3>Family Members</h3>
        <table id="familyMemberTable" class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Relation</th>
            </tr>
            </thead>
            <tbody>
            {{#each familyMembers}}
                <tr>
                    <td>{{this.name}}</td>
                    <td>{{> relation}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    <br />
</template>
