<template name="familyMemberList">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Relation</th>
            </tr>
            </thead>
            <tbody>
            {{#each familyMembers}}
                {{> memberName}}
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
