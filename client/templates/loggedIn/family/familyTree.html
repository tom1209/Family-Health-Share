<template name="familyTree">
    <div class="overflow">
        <div>
            <ul class="tree">
                <li>
                    <div id="treeTitle">The {{currentUser.profile.family.familyName}} Family</div>
                    <ul>
                        {{#each familyTree}}
                            <li>
                                <div data-user="{{this.name}}">
                                    <p id="name" class="treeInfo">{{this.name}}</p>
                                    <button type="button" class="btn btn-primary btn-xs" id="userInfo" data-toggle="modal" data-target="#infoModal">Info</button>
                                </div>
                            </li>
                        {{/each}}
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="userName"></h4>
                </div>

                <div class="modal-body">
                    <table class="table table-hover">

                        <tr>
                            <td>Email:</td>
                            <td id="userEmail"></td>
                        </tr>

                        <tr>
                            <td>Gender:</td>
                            <td id="userGender"></td>
                        </tr>

                        <tr>
                            <td>Birthday:</td>
                            <td id="userDOB"></td>
                        </tr>

                        <tr>
                            <td>Age:</td>
                            <td id="userAge"></td>
                        </tr>

                    </table>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div id="chart" class="orgChart"></div>
</template>
