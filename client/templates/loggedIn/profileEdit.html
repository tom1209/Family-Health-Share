<template name="profileEdit">
    <form role="form">
        <div class="form-group">
            <label for="userName">Email Address:</label>
            <input type="text" class="form-control" id="email" placeholder="example@somewhere.com">
        </div>
        <div class="form-group">
            <label for="fName">First Name:</label>
            <input type="text" class="form-control" id="fName">
        </div>
        <div class="form-group">
            <label for="lName">Last Name:</label>
            <input type="text" class="form-control" id="lName">
        </div>
        <div class="form-group">
            <label for="mName">Middle Name:</label>
            <input type="text" class="form-control" id="mName">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="m"><label for="m">Male</label>
            <input type="radio" name="gender" id="f"> <label for="f">Female</label>
        </div>
        <div class="form-group">
            <label for="DOB">Date of Birth:</label>
            <input type="text" class="form-control" id="DOB" placeholder="DD/MM/YYYY">
        </div>
        <div class="form-group">
            <label for="DOB">Health Conditions</label>
            <input type="text" class="form-control" id="hc">
        </div>
        <div class="form-group">
            <label for="family">Family:</label>
            <input type="text" class="form-control" id="family" placeholder="Optional">
        </div>
        <div class="form-group">
            <label for="famPass">Family Password:</label>
            <input type="password" class="form-control" id="famPass" placeholder="Optional">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </form>
</template>
