<template name="information">
    <h2>Personal Information</h2>
    <form role="form" name="infoForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" class="form-control" id="name" value="{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Date:</label>
                    <input type="text" class="form-control" id="date" value="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Date of Birth:</label>
                    <input type="text" class="form-control" id="dob" value="{{currentUser.profile.DOB}}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Gender:</label><br>
                    <select id ="selectGender" class="selectpicker">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Telephone:</label>
                    <input type="text" class="form-control" id="telephone" value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Email:</label>
                    <input type="text" class="form-control" id="email" value="{{currentUser.emails.[0].address}}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">City:</label>
                    <input type="text" class="form-control" id="city" value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Province:</label>
                    <input type="text" class="form-control" id="province" value="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Postal Code:</label>
                    <input type="text" class="form-control" id="postalCode" value="">
                </div>
            </div>
        </div>

        <h4>Emergency Contact</h4>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" class="form-control" id="eName" value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Telephone:</label>
                    <input type="text" class="form-control" id="eTelephone" value="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Relation:</label>
                    <input type="text" class="form-control" id="eRelation" value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Alt Telephone:</label>
                    <input type="text" class="form-control" id="eAltPhone" value="">
                </div>
            </div>
        </div>

        <h4>Family Doctor (If Applicable)</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" class="form-control" id="docName" value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Telephone:</label>
                    <input type="text" class="form-control" id="docTelephone" value="">
                </div>
            </div>
        </div>

    </form>
</template>
